[uwsgi]
chdir = /srv/test-web/
module = zzz.wsgi:application
home = /home/ubuntu/anaconda3/envs/test/

uid = deploy
gid = deploy

socket = /tmp/zzz.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/zzz.pid
logto = /var/log/uwsgi/zzz/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true